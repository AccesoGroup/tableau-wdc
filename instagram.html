<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instagram Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
       href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
         type="text/javascript"></script>

    <!-- Latest WDC Library -->
    <script src="https://public.tableau.com/javascripts/api/tableauwdc-1.1.0.js"
         type="text/javascript"></script>

    <!-- This will contain all of your WDC code -->
    <script src="./instagram.js" type="text/javascript"></script>
</head>
<body>
  <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px">
    <!-- These labels will toggle depending on whether the user is authenticated
         or not -->
    <p class="signedin">You are signed in!</p>
    <p class="notsignedin">You are not signed in, please click below to sign in
       to your instagram account.</p>

    <!-- The connect to foursquare button will have a link added to it in the js-->
    <a href="#" id="connectbutton"><img src="./img/instagram_connect.png"
         alt="Login with Instagram"/></a>
    <br /><br />

    <!-- This button will fetch the user's "Liked" venues once the user is authenticated -->
    <p><a href="#" class="btn btn-primary btn-block" id="getmymediabutton">
      <span class="glyphicon glyphicon-arrow-down"></span> Get my media</a>
    </p>
  </div>
</body>
</html>
