<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Youtube Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

    <!-- Latest WDC Library -->
    <script src="https://public.tableau.com/javascripts/api/tableauwdc-1.1.0.js" type="text/javascript"></script>
    <!-- This will contain all of your WDC code -->
    <script src="./youtube.js" type="text/javascript"></script>

    <!-- Google API -->
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onJSClientLoad"></script>
</head>
<body>
  <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px">
    <!-- These labels will toggle depending on whether the user is authenticated
         or not -->
    <div class="signedin">
         <p>You are signed in!</p>
    </div>

    <div class="notsignedin">
       <p class="notsignedin">You are not signed in, please click below to sign in to your Google account.</p>

       <!-- The connect to google button will have a link added to it in the js-->
       <a href="#" id="connectbutton"><img src="./img/youtube_connect.png" alt="Login with Youtube"/></a>
    </div>

    <div class="signedin">
       <!-- This button will fetch the user's "Liked" venues once the user is authenticated -->
       <p><a href="#" class="btn btn-primary btn-block" id="getmychannelbutton">
         <span class="glyphicon glyphicon-arrow-down"></span> Get my channel</a>
       </p>

       <ul id="video-list"></ul>
    </div>
  </div>
</body>
</html>
